<h1>{{heroe.nombre | uppercase}} <small> ({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a class="btn btn-outline-danger btn-block" [routerLink] ="['/heroes']">Regresar...</a>
  </div>
  <div class="col-md-8">
     <h3>{{heroe.nombre}}</h3>
     <hr>
     <p>{{heroe.bio}}</p>
     <div *ngIf="heroe.casa == 'DC'; else marvel">
       <img class="logo" src="./assets/img/dc.png" alt="DC">
     </div>
     <ng-template #marvel><img class="logo" src="./assets/img/marvel.jpeg" alt="Marvel"></ng-template>
  </div>
</div>
